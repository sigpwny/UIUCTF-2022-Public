name: "Everyone's A Critic 1"
author: "Thomas"
category: osint
description: "There is a video game reviews content creator who has somehow ended up reviewing UIUCTF, make sure their reviews are not too harsh by investigating them!. Start by finding them on the UIUCTF Discord!"
value: 500
